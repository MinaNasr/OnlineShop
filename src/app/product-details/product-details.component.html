<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="{{product?.img}}" /></div>
            
          </div>        
          
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product?.name}}</h3>
          <div class="rating">           
            <rating max="5" float="true" [(ngModel)]="avgRate.rate" [readonly]="true"></rating>          
          </div>
          <p class="product-description">{{product?.desc}}</p>
          <h4 class="price">current price: <span>EPG {{product?.price}}</span></h4>
         
          <div class="action">
            <button class="add-to-cart btn btn-default" type="button" (click)="addToCart(product?._id)">add to cart</button>
            <!-- <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button> -->
          </div>
          <div>
            <h3>Rate this product</h3>
            <rating max="5" [(ngModel)]="myrate.rate" (click)="addRate()"></rating>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
