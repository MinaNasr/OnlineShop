<div *ngIf="runCarou" class="container-fluid">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div id="carouselExampleIndicators" class="carousel slide col-md-9 jumbotron" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="{{ firstProduct.img }}" alt="First slide" class="img-responsive">
          <div class="carousel-caption d-none d-md-block">
            <h3>{{ firstProduct.name }}</h3>
            <h4>{{ firstProduct.offer }}%</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="{{ secProduct.img }}" alt="Second slide" class="img-responsive">
          <div class="carousel-caption d-none d-md-block">
            <h3>{{ secProduct.name }}</h3>
            <h4>{{ secProduct.offer }}%</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="{{ thirdProduct.img }}" alt="Third slide" class="img-responsive">
          <div class="carousel-caption d-none d-md-block">
            <h3>{{ thirdProduct.name }}</h3>
            <h4>{{ thirdProduct.offer }}%</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="{{ fourthProduct.img }}" alt="Fourth slide" class="img-responsive">
          <div class="carousel-caption d-none d-md-block">
            <h3>{{ fourthProduct.name }}</h3>
            <h4>{{ fourthProduct.offer }}%</h4>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
