<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div id="carouselExampleIndicators" class="carousel slide col-md-9 jumbotron" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="{{ Product1.img }}" alt="First slide" class="img-responsive">
          <div *ngIf="Offer1" class="carousel-caption d-none d-md-block">
            <h3>{{ Product1.name }}</h3>
            <h4>{{ Product1.offer }}%</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="{{ Product2.img }}" alt="Second slide" class="img-responsive">
          <div *ngIf="Offer2" class="carousel-caption d-none d-md-block">
            <h3>{{ Product2.name }}</h3>
            <h4>{{ Product2.offer }}%</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="{{ Product3.img }}" alt="Third slide" class="img-responsive">
          <div *ngIf="Offer3" class="carousel-caption d-none d-md-block">
            <h3>{{ Product3.name }}</h3>
            <h4>{{ Product3.offer }}%</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="{{ Product4.img }}" alt="Fourth slide" class="img-responsive">
          <div *ngIf="Offer4" class="carousel-caption d-none d-md-block">
            <h3>{{ Product4.name }}</h3>
            <h4>{{ Product4.offer }}%</h4>
          </div>
        </div>
      </div>
      <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a> -->
    </div>
  </div>
</div>
