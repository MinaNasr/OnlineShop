<mat-sidenav-container class="example-container">
	<mat-sidenav #sidenav class="nav" mode="push">

			</li>
			<li>
				<a href="#">My Account</a>
			</li>
			<p style="text-align: center;">Categories</p>
			<li *ngFor="let cat of cats" style="padding:15px">
