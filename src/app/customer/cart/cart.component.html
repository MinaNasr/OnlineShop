<div class="container">
    <table id="cart" class="table table-hover table-condensed">
              <thead>
              <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:22%" class="text-center">Subtotal</th>
                <th style="width:10%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="emptyCart">
                <h3 style="text-align:center">
                  Add Products to Cart 
                </h3>
              </tr>
              <tr *ngFor="let product of products; let i=index">
                <td data-th="Product">
                  <div class="row">
                    <div class="col-sm-2 hidden-xs"><img src="{{product.img}}" alt="..." class="img-responsive"/></div>
                    <div class="col-sm-10">
                      <h4 class="nomargin">{{product.name}}</h4>
                      <p>{{product.desc}}</p>
                    </div>
                  </div>
                </td>
                <td data-th="Price">{{product.price}}</td>
                <td data-th="Quantity">
                  <input type="number" class="form-control text-center" min="1" id="{{i}}"  (input)="calculateTotal($event, i)"  value="1" #ref>
                </td>
                <td data-th="Subtotal" class="text-center">{{ref.value * product.price}}</td>
                <td class="actions" data-th="">
                  <!-- <button class="btn btn-info btn-sm" (click)="ref.value=1;calculateTotal($event, i);"><i class="fa fa-refresh"></i></button> -->
                  <button (click)="removeFromCart(product._id)" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="visible-xs">
                <td class="text-center"><strong>Total 1.99</strong></td>
              </tr>
              <tr>
                <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Total EPG {{total}}</strong></td>
                <td><a  (click)="checkout()" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
              </tr>
            </tfoot>
          </table>
  </div>
