
  <div class="card" *ngFor="let product of shownProducts">
      <img src="{{product.img}}">
          <div class="card-info">
            <h3><a href="/product/{{product._id}}">{{product.name}}</a></h3>
            <p>{{product.price}}</p>
          </div>
    </div>
