<div class="container">
  <div class="card" *ngFor="let order of orders">
    <div class="row">
    <div class="col-md-3">
    <img class="card-img-left" src="https://www.gravatar.com/avatar/tee.fouad@gmail.com" />
    </div>
    <div class="col-md-6">    
    <div class="card-info">
      <h1><a href="http://teefouad.com">{{ order.products[0].name }}</a></h1>
      <p>{{order.products[0].desc}}</p>
      <p>{{ order.products.length }} items </p>
    </div>
    </div>
  </div>
  <div class="card-footer">
      2 days ago
      <a href="#" class="btn btn-primary btn-lg" role="button" aria-pressed="true">show details</a>
    </div>
  </div>
</div>
