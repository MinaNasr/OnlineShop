
<div class="container">
    <div *ngIf="error" class="row" style="border:1px; color:red;">
        <p>there is no details </p>
      </div>
  <div class="row">
    <div class="col-6">
    <h2>
        {{ orderdetails.products[0].name }}
    </h2>
  </div>
    <div class="col-6">
       <h3 id="price"> {{ orderdetails.total }} LE </h3>
      </div>
      </div>
<div class="row">
    
  <div class="col-s-3">
      <img class="rounded" id="main-img" src={{orderdetails.products[0].img}} />
      
    </div>

    <div class="col-sm-5">
      <h3 style="text-align: center;">
        client information
      </h3>
      <h3><a href="#">{{orderdetails.user.name }}</a></h3>
      <h3> address: </h3><br>
      <p>{{orderdetails.user.address}}</p>
    </div>
    <div class="col-md-3"  style="text-align: center;">
      <select *ngIf="isSeller" (change)="changeStatus($event)" [(ngModel)]="selected" class="dropdown ">
        <option >ordered</option>
        <option>recivied</option>
      </select>
    <button *ngIf="client" class="btn btn-lg"   disabled >{{ selected }}</button>      
    </div>

</div>
<div class="row">
<h3>
  items:
</h3>
<div class="container">
    <div class="card" *ngFor="let product of orderdetails.products">
        <div class="row">
        <div class="col-md-3">
        <img class="card-img-left" src={{product.img}} />
        </div>
        <div class="col-md-6">    
        <div class="card-info">
          <h1><a>{{product.name }}</a></h1>
          <h3>{{product.price }} LE </h3>
          <p>{{product.desc}}</p>
        </div>
        </div>
      </div>
      <div class="card-footer">
          <a href="#" class="btn btn-primary btn-lg" role="button" aria-pressed="true">product details</a>
        </div>
      </div>
    </div>
</div>

</div>
